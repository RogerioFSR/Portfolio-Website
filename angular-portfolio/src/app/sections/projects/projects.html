<section id="projects" class="bg-slate-50">
  <div class="max-w-6xl mx-auto px-4 py-24">
    <!-- Section header -->
    <div class="max-w-2x2">
      <h2 class="text-3xl font-bold tracking-tight text-slate-900">
        {{ heading }}
      </h2>
      <p class="mt-4 text-slate-600 leading-relaxed">
        {{ description }}
      </p>
    </div>

    <!-- Cards -->
    <div class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <article
        *ngFor="let p of items"
        class="rounded-xl bg-white p-6 shadow-sm ring-1 ring-slate-200 flex flex-col"
      >
        <h3 class="text-lg font-semibold text-slate-900">
          {{ p.title }}
        </h3>

        <p class="mt-3 text-slate-700 leading-relaxed flex-1">
          {{ p.description }}
        </p>

        <!-- Tags -->
        <div class="mt-5 flex flex-wrap gap-2">
          <span
            *ngFor="let t of p.tags"
            class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium ring-1"
            [ngClass]="tagStyles[t] || 'bg-slate-100 text-slate-700 ring-slate-200'"
          >
            {{ t }}
          </span>
        </div>

        <!-- Links -->
        <div class="mt-6 flex items-center gap-1 text-sm font-semibold">
          <a
            *ngIf="p.repoUrl"
            [href]="p.repoUrl"
            target="_blank"
            rel="noreferrer"
            aria-label="GitHub Repository"
            title="GitHub Repository"
            class="inline-flex items-center rounded-md p-1 hover:bg-slate-100 transition border border-slate-300 p-2 gap-2"
          >
          <img
            src="icons/github.svg"
            alt="GitHub Icon"
            class="h-5 w-5 opacity-70 hover:opacity-100 transition"
          />
          GitHub
          </a>

          <a
            *ngIf="p.liveUrl"
            [href]="p.liveUrl"
            target="_blank"
            rel="noreferrer"
            aria-label="Visit Live Project"
            title="Open Project"
            class="inline-flex items-center rounded-md p-1 hover:bg-slate-100 transition border border-slate-300 p-2 gap-1"
          >
          <img
            src="icons/external.png"
            alt=""
            class="h-5 w-5 opacity-70 hover:opacity-100 transition"
          />
          Visit
          </a>
        </div>
      </article>
    </div>
  </div>
</section>
