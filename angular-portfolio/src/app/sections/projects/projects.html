<section id="projects" class="bg-slate-50">
  <div class="max-w-6xl mx-auto px-4 py-24">
    <!-- Section header -->
    <div class="max-w-2xl">
      <h2 class="text-3xl font-bold tracking-tight text-slate-900">
        {{ heading }}
      </h2>
      <p class="mt-4 text-slate-600 leading-relaxed">
        {{ description }}
      </p>
    </div>

    <!-- Cards -->
    <div class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <article
        *ngFor="let p of items"
        class="rounded-xl bg-white p-6 shadow-sm ring-1 ring-slate-200 flex flex-col"
      >
        <h3 class="text-lg font-semibold text-slate-900">
          {{ p.title }}
        </h3>

        <p class="mt-3 text-slate-700 leading-relaxed flex-1">
          {{ p.description }}
        </p>

        <!-- Tags -->
        <div class="mt-5 flex flex-wrap gap-2">
          <span
            *ngFor="let t of p.tags"
            class="inline-flex items-center rounded-md bg-slate-100 px-2 py-1 text-xs font-medium text-slate-700 ring-1 ring-slate-200"
          >
            {{ t }}
          </span>
        </div>

        <!-- Links -->
        <div class="mt-6 flex items-center gap-4 text-sm font-semibold">
          <a
            *ngIf="p.repoUrl"
            [href]="p.repoUrl"
            target="_blank"
            rel="noreferrer"
            class="text-slate-700 hover:text-blue-600 transition-colors"
          >
            GitHub
          </a>

          <a
            *ngIf="p.liveUrl"
            [href]="p.liveUrl"
            target="_blank"
            rel="noreferrer"
            class="text-slate-700 hover:text-blue-600 transition-colors"
          >
            Live
          </a>
        </div>
      </article>
    </div>
  </div>
</section>
